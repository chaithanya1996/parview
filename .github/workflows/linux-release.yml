name: '[Ubuntu-20.04]Build static binary'

on: [push,pull_request]


jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Get Arrow repo
        uses: actions/checkout@v2
        with:
          path: .

      - name: Installing Build Tools.
        run: sudo apt-get update -y -q && sudo apt-get install -y -q libboost-all-dev

      - name: Get Arrow repo
        uses: actions/checkout@v2
        with:
          repository: apache/arrow
          ref: 'apache-arrow-1.0.0'
          path: arrow

      - name: Building Apache Arrow
        run: chmod +x ./configure/build-arrow.sh && sudo ./configure/build-arrow.sh

#      - name: Cache multiple paths
#        id: cache
#        uses: actions/cache@v2
#        with:
#          path: |
#            **/build/arrow/
#          key: ${{ runner.os }}-${{ hashFiles('arrow/') }}
#
#      - name: cache hit detect
#        if: steps.cache.outputs.cache-hit != 'true'
#        run: ls build/arrow/

      - name: cmake generation
        run: export LIBRARY_PATH=build/arrow_build/lib && mkdir parbuild && cd parbuild && cmake .. . && cd ..

      - name: SoanrCloud Installation
        run: sudo chmod +x ./configure/sonarcloud.sh && sudo ./configure/sonarcloud.sh ${{ secrets.SONAR_TOKEN }}

      - name: make build
        run: make -j2 -C parbuild

      - name:  Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: parview_linux_x86_64_static_binary
          path: ./parbuild/parview
